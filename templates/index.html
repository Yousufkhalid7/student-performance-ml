<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
</head>
<body>
    <h2>Student Performance Prediction</h2>

    <form action="/predict" method="post">
        <label>Study Hours:</label><br>
        <input type="number" step="any" name="study_hours" required><br><br>

        <label>Attendance (%):</label><br>
        <input type="number" step="any" name="attendance" required><br><br>

        <label>Previous Score:</label><br>
        <input type="number" step="any" name="previous_score" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
